<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>MMESEUM Admin Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="index.js"></script>
</head>
<body>
    <header>
        <h1>MMESEUM Admin Page</h1>
    </header>
    <nav>
        <ul>
            <li class="index current" ><a href="index.html">푸시 및 일정</a></li>
            <li class="info"><a href="notice.html">공지사항</a></li>
            <li class="career"><a href="etc.html">기타</a></li>
        </ul>
    </nav>
    <section>
        <article>
            <div class="container">
               <ul>
                 <li>
                   <h3>수동 푸시 전송</h3>
                   <div class="card">
                      <input id="pushmsg" type="text">
                      <button id="pushBtn" onclick="clickBtnSendMessage()">전송</button>
                   </div>
                 </li>
                 <li>
                   <h3>일정 목록</h3>
                   <div class="card">
                     <input id="searchYear" type="text">년 <input id="searchMonth" type="text"> 월
                     <button id="searchBtn" onclick="clickBtnSearch()">검색</button>
                     <div id="schedule_list">
                       <!-- <div>
                         종강, 2021-06-07T11:30:00 ~ 2021-06-07T19:00:00, 사용 X,
                         <button>사용여부 변경</button>
                       </div> -->
                     </div>
                     이름: <input id="addName" type="text">, 날짜: <input id="addMonthFrom" type="datetime-local"> to <input id="addMonthTo" type="datetime-local"> 
                     <button id="addBtn" onclick="clickBtnAdd()">추가하기</button>
                     <br>
                     <button id="forceSend" onClick="clickForceSend()">아침 9시 푸시 강제 전송</button>
                   </div>
                 </li>
               </ul>
            </div>
        </article>
    </section>
    <aside>
       
    </aside>

    <footer>
        <h2>Copyright &copy; 2021 MME </h2>
    </footer>
</body>
</html>
