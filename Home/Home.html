<!DOCTYPE html>
<html lang="ko">
<head>
    <script src="http://code.jquery.com/jquery-1.6.4.min.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="../css/header_menu.css" type="text/css" rel="stylesheet">
    
</head>
<body>
    <header id="" style="width: 100%; height: 10%; overflow: hidden; position: fixed; top: 0px; display: block;">
        <div id="header_title" style="width: 27%; height: 100%; overflow: hidden; position: relative; display: inline-block; padding-left: 3%;">
            <img src="../Resources/header_Menu_Image/pageTitle.png" style="width: 30%; display: inline-block; vertical-align: middle;">
        </div><div id="header_img" style="width: 40%; height: 100%; overflow: hidden; position: relative; top: 0px; display: inline-block" >
            <img src="../Resources/header_Menu_Image/rainbow.png" width="100%">
        </div><div id="header_menu" style="width: 30%; height: 100%; overflow: hidden; position: relative; display: inline-block;">
            <button id="showRightMenuOpen" alt="menu" onclick="activeNav()" style="position: fixed; top: 3% ;right: 3%; ;border-style: none; background-color: white;">
                <img src="../Resources/header_Menu_Image/open_menulist.png" id="Menuimg" height="70px">
            </button>
            <script type="text/javascript">
                function activeNav(){ 
                    var m_index = document.getElementById("menu");
                    var m_body = document.getElementsByTagName("body");
                    if(m_index.style.display =='none'){
                        m_index.style.display = 'block';
                        m_body[0].style.backgroundColor = "#E8E8E8";
                        m_body[0].style.opacity= "1"
                    }else{
                        m_index.style.display = 'none';
                        m_body[0].style.backgroundColor = "#FFFFFF";
                        m_body[0].style.opacity= "1"
                    }
                }
            </script>
        </div>
    </header>
    
    <nav id="menu" style="display: none; position: absolute; float: right; right: 0px;">
        <div style="width:100%; height: 10%;">
            <button id="showRightMenuClose" alt="menu" onclick="activeNav()" style="position: fixed; top: 3% ;right: 3%; border-style: none; background-color: white;">
                <img src="../Resources/header_Menu_Image/close_menulist.png" width="70px">
            </button>
        </div>
        
        <ul class="menu-list" style="display: block;">
            <li id="page_About">
                <a href=""><h2>ABOUT</h2></a>
            </li>
            <li id="page_Project">
                <a href=""><h2>PROJECT</h2></a>
            </li>
            <li id="page_QA">
                <a href=""><h2>Q&A</h2></a>
            </li>
        </ul>
    </nav>
</body>
</html>
